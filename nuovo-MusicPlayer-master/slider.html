<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./app.css">
    <title>playBar</title>
  </head>
  <body>
    <div class="form-outline">
      <input type="text" id="form1" class="form-control" placeholder="Type query" aria-label="Search"/>
      <button onclick="handleSearchOnClick()" class="w-100 p-3 text-center bg-dark-subtle border-0 text-uppercase fw-bold mb-4 rounded-3">search</button>
    </div>
    <div class="row m-5" id="listLong"><h1 class="text-white">Buongiorno</h1></div>
    <div class="containerJs1 col-6 d-flex flex-wrap">Mix</div>

    <div class="favAlbum mb-5">
    <div class="playbar text-light">
        <div class=" d-flex justify-content-between align-items-center h-100">
            <div class="currentlyPlaying info d-flex align-items-center">
                <div class="mx-3">
                    <h4 class="SongTitle fw-bold m-0"></h4>
                    <h5 class="ArtistName fw-light m-0 mt-1"></h5>
                </div>
                <div class="ms-2">
                    <i class="bi like bi-heart"></i>
                    <i class="bi liked bi-heart-fill text-success"></i>
                </div>
            </div>
            <div class="navButtonPlay w-50 d-flex flex-column align-items-center">
                <div class="d-flex align-items-center">
                    <i class="bi mx-2 bi-shuffle"></i>
                    <i class="bi mx-2 bi-skip-start-fill"></i>
                    <i class="bi pause mx-2 fs-3 bi-pause-circle-fill"></i>
                    <i class="bi play mx-2 fs-3 bi-play-circle-fill"></i>
                    <i class="bi mx-2 bi-skip-end-fill"></i>
                    <i class="bi repeat mx-2 bi-repeat"></i>
                    <i class="bi repeat1 mx-2 bi-repeat-1"></i>
                </div>
                <div class="progressBar d-flex justify-content-center align-items-center w-100"> 
                    <h5 class="mx-4 m-0 current-time"></h5>
                    <div class="player-container">
                      <div class="player-range">
                        <div class="player">
                          <div class="player-button"></div>
                        </div>
                      </div>
                    </div>
                    <h5 class="mx-4 m-0 totalDuration"></h5>
                </div>
            </div>
            <div class="navButtVol d-flex align-items-center">
                <i class="bi mx-2 bi-blockquote-left"></i>
                <i class="bi mx-2 bi-music-note-list"></i>
                <i class="bi mx-2 bi-speaker"></i>
                <i class="bi mx-2 bi-volume-down"></i>
                <i class="bi mx-2 bi-volume-mute"></i>
                <i class="bi mx-2 bi-volume-up"></i>
                  <div class="volume-container d-flex align-items-center">
                      <div class="volume-range">
                        <div class="volume">
                          <div class="volume-button"></div>
                        </div>
                      </div>
                  </div>
                <i class="bi mx-2 bi-arrows-angle-expand"></i>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/j.js">
    </script>
  </body>
</html>
